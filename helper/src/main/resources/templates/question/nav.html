<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
		<div class="container-fluid py-1 px-3">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
					<li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
					<li class="breadcrumb-item text-sm text-dark active" aria-current="page">유지보수 게시판</li>
				</ol>
				<h6 class="font-weight-bolder mb-0">유지보수 게시판</h6>
			</nav>
			<form id="search" action="" method="get">
	        	<div th:if="${#authentication.authorities[0].toString().equals('admin')}" class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar" style="display:inline-block !important;">
	        		<div class="ms-md-auto pe-md-3 d-flex align-items-center">
	            		<div class="input-group">
	            			<input type="hidden" id="page" name="page" value=""/>
	            			<select id="status" name="status" class="form-control">
                           		<option th:value="null" th:text="선택"/>
                           		<option th:each="status : ${status}" 
                           				th:value="${status}"
                           				th:text="${status}"
                           				th:selected="${status} == ${search.status}"
                           				/>
                           	</select>
	              			<span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
	              			<input type="text" name="companyName" class="form-control" placeholder="소속 검색" th:value="${search.companyName}">
	            		</div>
	          		</div>
	        	</div>
	        	<a style="margin-bottom: 0;" class="btn bg-gradient-dark" href="/logout">로그아웃</a>
	    	</form>
	    		
		</div>
		<script>
		document.querySelector('#status').addEventListener('change', function(){
			document.querySelector('#search').submit();
		})
		</script>
	</nav>
	
</html>
